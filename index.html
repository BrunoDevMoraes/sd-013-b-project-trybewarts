<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybe Warts</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header class="header">

    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logo da Trybewarts">

    <h1 id="trybewarts-header-title">Trybewarts</h1>

    <form class="trybewarts-login" action=""> 
            
      <div>
        <div id="dados">
          <input type="text" placeholder="Login" id="login">
          <input type="password" placeholder="Senha" id="password">
          <button id="button" type="submit">Entrar</button>
        </div>
      </div>
            
    </form>
                           
  </header>

  <main>
    
    <form action="" id="evaluation-form">
      <input id="input-name" type="text" placeholder="Nome">
      <input id="input-lastname" type="text" placeholder="Sobrenome">
      <input id="input-email" type="text" placeholder="Email">  
    </form>
        
    <section>
      <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Logo da Trybewarts Colorido">
    </section>

  </main> 

  

  <script src="script.js"></script>
</body>

</html>
